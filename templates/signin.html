{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ZYN - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        
        <h2>Sign In</h2>
        <form id="signinForm" action="" method="POST" >
            {% csrf_token %}
           
            <div >
              <label for="contactNo" >Contact no</label>
              <input type="number" id="contactNo" placeholder="Contact No">
            </div>
            <div>
              <label for="password" >Password</label>
              <input type="password"  id="password" placeholder="Password">
            </div>
            
            
            <a>
              <button type="button" id="signinbtn">
                Sign In
               
              </button>
            </a>

            <div>
              <label>

                Don't have an account <a href="signup"> Sign up</a>
              </label>
            </div>

          </form>

          {% comment %} <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body p-3">
                        <center><img src="{% static 'images/checked.png' %}" alt="Success Icon" /></center>
                        <h1 id="success" class="success-text" style="color:#32ba7c;text-align:center;padding-top:10px;font-size:24px;">
                          
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body p-3">
                        <center><img src="{% static 'images/mark.png' %}" alt="Success Icon" /></center>
                        <h1 id="error" class="error-text" style="text-align:center;padding-top:10px;font-size:24px;">
                          
                        </h1>
                    </div>
                </div>
            </div>
        </div>   {% endcomment %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/index.js' %}" ></script>


    </body>
</html>
